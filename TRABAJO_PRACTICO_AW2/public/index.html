<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>

<body class="bg-sky-900 text-gray-100">
    <div class="flex justify-center items-center min-h-screen px-4 sm:px-0">
        <form id="loginform" class="w-full max-w-sm bg-blue-950 rounded-3xl p-6 sm:p-10">
            <h1 class="text-2xl font-bold text-center">Login</h1>
            <div class="mt-6">
                <label for="txtmail" class="block text-lg">Email</label>
                <input type="text" id="txtmail"
                    class="w-full mt-2 bg-indigo-900 rounded-2xl p-3 text-gray-200 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500 transition-all"
                    placeholder="Enter your email">
            </div>
            <div class="mt-4">
                <label for="txtpass" class="block text-lg">Password</label>
                <div class="relative mt-1">
                <input type="password" id="txtpass" class="w-full mt-2 bg-indigo-900 rounded-2xl p-3 text-gray-200 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500 transition-all" placeholder="Enter your password">
                <input type="checkbox" id="showPassword" class="absolute top-6 right-3 cursor-pointer">
            </div>
            </div>
            <div class="flex flex-col sm:flex-row sm:justify-between sm:space-x-4 mt-6">
                <button type="submit" id="btnLogin"
                    class="bg-indigo-600 rounded-2xl p-3 text-center hover:bg-indigo-700 transition-all">
                    Enter
                </button>
                <button type="button" id="btnreg"
                    class="bg-indigo-600 rounded-2xl p-3 mt-4 sm:mt-0 text-center hover:bg-indigo-700 transition-all">
                    Create
                </button>
            </div>
            <div id="alertcontainer" type = "button">

            </div>


        </form>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
