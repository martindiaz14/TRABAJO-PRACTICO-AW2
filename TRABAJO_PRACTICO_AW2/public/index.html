<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body class="bg-sky-900 text-gray-100">
  <div class="flex justify-center items-center"> 
    
    <form action="" id ="loginform">  
    <div class="bg-blue-950 rounded-3xl mt-20 p-10">
    <h1 class="text-2xl">Login</h1>
    <h5 class="text-1xl mt-10">Email</h5>
    <input type="text" class="w-full mt-1 bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 transition-all" id="txtmail">
    <h5 class="text-1xl mt-5">Password</h5>  
    <input type="password" class="w-full mt-1 bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 transition-all" id="txtpass">  
    <button type="submit" class="bg-indigo-600 rounded-2xl p-3 mt-10 justify-center pl-5 pr-5 hover:bg-indigo-700 transition-all" id="btnLogin" data-attribute>
        Enter
    </button>
    </form> 
    
    <div id="alertcontainer">

    </div>
</div>
</div>

<script type="module" src = "./index.js"></script>
</body>

</html>
