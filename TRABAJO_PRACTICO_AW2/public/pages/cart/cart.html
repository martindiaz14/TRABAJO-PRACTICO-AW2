<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cart</title>
</head>

<body class="bg-sky-900 text-gray-100">

  <nav class="bg-blue-950 p-4 flex justify-between items-center fixed w-full top-0 z-50 shadow-md">
    <div>
      <button class="text-2xl font-bold hover:font-semibold transition-all" id="btnTitulo">
        Clothing Store
      </button>
    </div>
    <div class="flex items-center space-x-4">
      <p class="text-lg font-semibold hidden md:block" id="txtSaludo"></p>
      <button id="profile" class="rounded-full hover:bg-indigo-800 transition-all">
        <img src="../../imgs/1361728.png" alt="Profile" class="h-10 w-10 rounded-full">
      </button>
    </div>
  </nav>


  <div class="fixed right-4 top-20" id="buycontainer"></div>


  <div class="bg-blue-950 p-6 rounded-2xl shadow-lg mt-28 mx-4 sm:mx-10 lg:mx-20 space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <h1 class="text-lg font-semibold">Address</h1>
        <input type="text" id="adress"
          class="w-full mt-1 bg-sky-900 rounded-2xl p-2 shadow-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <h1 class="text-lg font-semibold">Postal Code</h1>
        <input type="number" id="postal"
          class="w-full mt-1 bg-sky-900 rounded-2xl p-2 shadow-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <h1 class="text-lg font-semibold">Phone</h1>
        <input type="number" id="phone"
          class="w-full mt-1 bg-sky-900 rounded-2xl p-2 shadow-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <h1 class="text-lg font-semibold">Location</h1>
        <input type="text" id="location"
          class="w-full mt-1 bg-sky-900 rounded-2xl p-2 shadow-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>
  </div>


  <div class="flex justify-between items-center mt-8 px-4 sm:px-10 lg:px-20">
    <button id="btnCancel"
      class="bg-gray-800 rounded-3xl px-6 py-2 hover:bg-indigo-700 transition-all font-semibold">
      Cancel
    </button>
    <button id="btnBuy"
      class="bg-gray-800 rounded-3xl px-6 py-2 hover:bg-indigo-700 transition-all font-semibold">
      Buy
    </button>
  </div>


  <div class="bg-blue-950 p-6 mt-10 mx-4 sm:mx-10 lg:mx-20 rounded-2xl shadow-lg">
    <div class="flex justify-end items-center space-x-3 mb-6" id = "cajatotal">
      <h1 class="text-lg font-semibold">Total</h1>
      <input type="text" id="totalinput"
        class="bg-sky-900 rounded-2xl p-2 text-center shadow-lg w-28" readonly>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4" id="cartContainer">
      
    </div>
  </div>

  <script type="module" src="./cart.js"></script>
</body>

</html>
