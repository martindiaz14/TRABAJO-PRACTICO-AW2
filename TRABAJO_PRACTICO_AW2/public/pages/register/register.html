<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body class="bg-sky-900 text-gray-100">

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-blue-950 rounded-3xl mt-10 p-8 md:p-16 relative w-full max-w-md sm:max-w-lg">

            <button class="bg-indigo-600 font-bold rounded-full p-2 pl-3 pr-3 absolute top-4 left-4 hover:bg-indigo-700 transition-all" id="btnBack" data-attribute>
                ‚Üê
            </button>


            <form action="" id="regform" class="space-y-6">
                <h1 class="text-2xl font-bold text-center">Create Account</h1>

                <div>
                    <label for="txtname" class="block text-sm font-medium">Name</label>
                    <input type="text"
                        class="w-full mt-1 bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        id="txtname">
                </div>

                <div>
                    <label for="txtlastname" class="block text-sm font-medium">Lastname</label>
                    <input type="text"
                        class="w-full mt-1 bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        id="txtlastname">
                </div>

                <div>
                    <label for="txtmail" class="block text-sm font-medium">Email</label>
                    <input type="email"
                        class="w-full mt-1 bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        id="txtmail">
                </div>

                <div>
                    <label for="txtpassword" class="block text-sm font-medium">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="txtpassword" name="password"
                            class="w-full bg-indigo-900 rounded-2xl p-2 text-gray-200 hover:bg-indigo-700 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        <input type="checkbox" id="showPassword" class="absolute top-2.5 right-3 cursor-pointer">
                    </div>
                </div>

                <button type="button"
                    class="w-full bg-indigo-600 rounded-2xl p-3 font-semibold hover:bg-indigo-700 transition-all"
                    id="btnReg" data-attribute>
                    Create Account
                </button>

                <div id="alertcontainer"></div>
            </form>
        </div>
    </div>

    <script type="module" src="./register.js"></script>
</body>

</html>
