<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cart</title>
</head>

<body class="bg-sky-900 text-gray-100">
  <nav class="bg-blue-950 p-3 justify-between flex space-x-4 fixed w-full top-0 ">
    <div>
      <button class="flex justify-center items-center text-4xl m-1 p-1 hover:font-semibold transition-all"
        id="btnTitulo">
        Tienda De Ropa
      </button>
    </div>
    <div class="flex space-x-4 r-10">
      <div class="text-sm font-semibold mt-3 flex space-x-4 text-white">
        <div class="flex space-x-4 pl-20 ">
          <p class="text-sm font-semibold mt-3 text-4xl" id="txtSaludo">

          </p>
          <button class="ml-5">
            <img src="../imgs/1361728.png " alt="" height="50" width="50"
              class="rounded-full hover:bg-indigo-800 transition-all">
          </button>
        </div>
      </div>
  </nav>


  <div class="bg-blue-950 width-full p-10 rounded-2xl mt-28 shadow-lg flex space-x-4 justify-between">
    <div>
      <h1>Adress</h1>
      <input type="text" class="bg-sky-900 rounded-2xl shadow-lg" id="adress">
    </div>
    <div>
      <h1>Postal Code</h1>
      <input type="text" class="bg-sky-900 rounded-2xl shadow-lg" id="postal">
    </div>
    <div>
      <h1>Phone</h1>
      <input type="text" class="bg-sky-900 rounded-2xl shadow-lg" id="phone">
    </div>
    <div>
      <h1>Location</h1>
      <input type="text " class="bg-sky-900 rounded-2xl shadow-lg" id="location">
    </div>
  </div>

  <div class="relative m-2 ">
    <button
     class="btnadd bg-gray-800 rounded-3xl p-3 m-2 justify-center pl-5 pr-5 right-20 absolute hover:bg-indigo-700 p-3 transition-all" id="btnCancel">
      Cancel
    </button>
    <button
      class="btnadd bg-gray-800 rounded-3xl p-3 m-2 justify-center pl-5 pr-5 right-0 right-0 absolute hover:bg-indigo-700 p-3 transition-all" id="btnBuy">
      Buy
    </button>
  </div>
  <div class="bg-blue-950 mt-20 justify-between w-full grid grid-cols-8 rounded-2xl pt-10 relative" id="cartContainer">
    <div class="absolute top-4 right-10 flex space-x-4">
      <h1 class="font-semibold">Total</h1>
      <input type="text " class="bg-sky-900 rounded-2xl shadow-lg" readonly>
    </div>



  </div>
  <script type="module" src="../Js/cart.js"></script>
</body>

</html>
